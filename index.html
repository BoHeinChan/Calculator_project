<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 offset-sm-3 offset-md-3 offset-lg-3 offset-xl-3 offset-xxl-3">
                <div class="bg-super-light shadow rounded-3 py-3 px-4 mt-5">
                    <form class="form">
                        <!-- First Nummber -->
                        <div class="mb-4">
                            <div class="form-floating">
                                <input type="number" id="firstNumber" class="form-control bg-white" placeholder="First Number">
                                <label for="firstNumber" class="form-label">First Number</label>
                                <div class="invalid-feedback d-none" id="firstfeedback">
                                    Please enter first number.
                                </div>
                            </div>

                        </div>
                        <!-- Second Number -->
                        <div class="mb-4">
                            <div class="form-floating">
                                <input type="number" id="secondNumber" class="form-control bg-white" placeholder="Enter Second Number">
                                <label for="secondNumber" class="form-label">Second Number</label>
                                <div class="invalid-feedback d-none" id="secondFeedback">
                                    Please enter second number.
                                </div>
                            </div>
                        </div>
                        <!-- Select Box -->
                        <div class="mb-4">
                            <select class="form-select" id="select" aria-label="Default select example">
                                <option class="bg-secondary text-white" value="empty" selected>Choose Operators</option>
                                <option class="bg-secondary text-white" value="plus">Addition( + )</option>
                                <option class="bg-secondary text-white" value="minus">Subtraction( - )</option>
                                <option class="bg-secondary text-white" value="multiplication">Multiplication( * )</option>
                                <option class="bg-secondary text-white" value="divisionn">Division( / )</option>
                              </select>
                            <div class="invalid-feedback d-none" id="seclectBoxFeedback">
                                Please choose an operator.
                            </div>
                        </div>
                        <!-- Button -->
                        <div class="mb-4">
                            <button type="button" id="calculate" class="btn btn-secondary me-2">Calculate</button>
                            <button type="reset" id="clear" class="btn btn-danger">Clear</button>
                        </div>
                        <!-- Show result -->
                        <div class="bg-secondary rounded d-flex justify-content-between py-3 px-3">
                            <p id="result" class="text-white mb-0 fw-bold"></p>
                            <p class="text-white mb-0 fw-bold">Result</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="/js/app.js"></script>

</html>
